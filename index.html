<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
   body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-image: url("https://miro.medium.com/v2/resize:fit:1400/1*5lyavS59mazOFnb55Z6znQ.png");
        background-size: cover;
        background-repeat: no-repeat;
        color: #fff;
        z-index: -1;
    }
    .container {
        max-width: 400px;
        margin: 100px auto;
        padding: 40px;
        background-color: rgba(0, 0, 0,0.9);
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.9);
        z-index: 1;
    }
    h2 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 28px;
    }
    label {
        display: block;
        margin-bottom: 10px;
        font-size: 16px;
    }
    input[type="email"],
    input[type="password"],
    input[type="text"],
    input[type="submit"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
        background-color: rgba(255, 255, 255, 0.1);
        color: #fff;
        font-size: 16px;
    }
    input[type="submit"] {
        background-color: #e50914;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
        background-color: #bf0813;
    }
    .netflix-logo {
        display: block;
        margin: 0 auto 20px;
        width: 150px;
    }
    .social-icons {
        text-align: center;
    }
    .social-icons img {
        width: 40px;
        margin: 0 10px;
        cursor: pointer;
    }
    .signin-text {
        text-align: center;
        margin-top: 20px;
        font-size: 16px;
    }
</style>
</head>
<body>

<div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="netflix-logo">
    <h2>Login</h2>
    <form action="#" onsubmit="return validateForm()">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Your password" required>
        <input type="submit" value="Login">
    </form>
    <p class="signin-text">Don't have an account? <a href="signup.html">Sign Up</a></p>
    <div class="social-icons">
        <a href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fwww.google.co.in%2F&ec=GAZAmgQ&hl=en&passive=true&ifkv=ATuJsjwFCJtEESjUJIMcmheEEmsipCdaCe2RfOIsioXzYj8iK-6-on3OxEQKg16HhVp7yqWPEGWUgQ&theme=glif&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><img src="https://theplace2b.com.au/wp-content/uploads/2020/09/178-1783296_g-transparent-circle-google-logo.png" alt="Google Icon" title="Sign in with Google"></a>
        <a href="https://www.facebook.com/login/"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1024px-Facebook_Logo_%282019%29.png" alt="Facebook Icon" title="Sign in with Facebook"></a>
    </div>
</div>

<script>
    // Function to validate email format
    function validateEmail(email) {
        var re = /\S+@\S+\.\S+/;
        return re.test(email);
    }

    // Function to validate password length
    function validatePassword(password) {
        return password.length >= 6; // Assuming minimum 6 characters
    }

    // Function to handle form submission
    function validateForm() {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        // Check if email is valid
        if (!validateEmail(email)) {
            alert("Please enter a valid email address");
            return false;
        }

        // Check if password is valid
        if (!validatePassword(password)) {
            alert("Password must be at least 6 characters long");
            return false;
        }

        // Form is valid, open signup.html in a new tab
        window.open("new.html", "_blank");
        return false; // Prevent default form submission
    }
</script>

</body>
</html>
